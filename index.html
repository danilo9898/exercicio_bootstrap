<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro</h1>
        </header>
        <div class="row">
            <div class="col">
                <form>
                    <label class="form-label" for="nome">Digite seu nome</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Digite seu email</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="telefone">Digite seu telefone</label>
                    <input class="form-control" type="number" id="numero">
                    <button class="btn btn-success" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
